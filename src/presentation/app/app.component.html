

<main class="main">
  <form name="searchForm" [formGroup]="searchForm" fxLayout="column" fxFlex>
    <mat-form-field>
      <mat-label>Search by title</mat-label>
      <input matInput  name= "search" formControlName="searchText" (keydown.enter)="search()" [value]="title">
      <button matSuffix mat-button (click)="search()" ><mat-icon>search</mat-icon></button>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
        <!-- title Column -->
        <ng-container matColumnDef="story-title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <!-- link Column -->
        <ng-container matColumnDef="story-link">
          <th mat-header-cell *matHeaderCellDef> Link </th>
          <td mat-cell *matCellDef="let element"> {{element.link}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalRecords" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
    </mat-paginator>
  </form>
</main>


<router-outlet />
